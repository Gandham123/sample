<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="Calculator.css">
        <script src="https://kit.fontawesome.com/d5afb20c9a.js" crossorigin="anonymous"></script>
    </head>
    <body>
       <div class="bg-container">
        <div class="calc-container">
            <div>
               <input type="text" class="input-field-styling" id="user-input"/>
            </div>
            <div class="number-body">
               <div class="first-line mb-3">
                    <button class="btn-styling" onclick="clearing()">AC</button>
                    <button class="btn-styling" onclick="Deleting()">DEL</button>
                    <button class="btn-styling" onclick="moduloOperation()">%</button>
                    <button class="btn-styling" onclick="DivisionOperation()">/</button>  
               </div> 
               <div class="first-line mb-3">
                <button class="btn-styling" onclick="nine()">9</button>
                <button class="btn-styling" onclick="eight()">8</button>
                <button class="btn-styling" onclick="seven()">7</button>
                <button class="btn-styling" onclick="multiplicationOperation()">*</button>  
               </div> 
               <div class="first-line mb-3">
                <button class="btn-styling" onclick="six()">6</button>
                <button class="btn-styling" onclick="five()">5</button>
                <button class="btn-styling" onclick="four()">4</button>
                <button class="btn-styling" onclick="AdditionOperation()">+</button>  
               </div> 
               <div class="first-line mb-3">
                <button class="btn-styling" onclick="three()">3</button>
                <button class="btn-styling" onclick="two()">2</button>
                <button class="btn-styling" onclick="one()">1</button>
                <button class="btn-styling" onclick="SubtractionOPeration()">-</button>  
               </div>
               <div class="first-line mb-3">
                <button class="btn-styling" onclick="twoZero()">00</button>
                <button class="btn-styling" onclick="oneZero()">0</button>
                <button class="btn-styling" onclick="threeZero()">.</button>
                <button class="btn-styling" onclick="result()" style="background-color: orangered;">=</button>  
               </div>
            
            </div>

        </div>
       </div>
        <script src="js/Calculator.js"></script>
    </body>
</html>
